<!DOCTYPE HTML>

<html>
	<head>
			<title>D Side</title>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
			<meta name="author" content="Yeye" />
			<!--WA Integration -->
			<meta name="description" content="Desarrollos de software en Querétaro">
			<meta porperty="og:title" content="DSide-Devs"/>
			<meta property="og:url" content="https://yeyerock.github.io/Dside/" />
			<meta property="og:description" content="Desarrollos de software en Querétaro">
			<meta property="og:image" content="https://yeyerock.github.io/Dside/images/mobile-logo.jpg">
			<meta property="og:type" content="article" />

			<link rel="stylesheet" type="text/css" href="assets/css/new-main.css" />
			<!-- Elastic Stack -->
			<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
			<!--<link rel="stylesheet" type="text/css" href="assets/css/component.css" />-->
			<script src="assets/js/modernizr.custom.js"></script>
			<!-- Link Swiper's CSS -->
	    <link rel="stylesheet" href="dist/css/swiper.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<!-- Typewriter -->
			<script src="assets/js/typewriter.js" type="text/javascript"></script>

	    <!--Fuente 1 -->
	    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
			<!--Fuente 2 -->
			<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	</head>
	<body>
		<div id="main-container" class="contenedor-principal" >
			<header>
				<!--BOTONES NAVEGACIÓN -->
				<div id="boton1" class="boton-nav" onClick="displaySection('atras')">
					<span class="icon-arrow-left2"></span>
				</div>
				<div id="boton2" class="boton-nav" onClick="displaySection('adelante')">
					<span class="icon-arrow-right2"></span>
				</div>
				<div id="logo">
					<img src="images/logo.png">
				</div>
			</header>

			<!-- VIDEO ANCHO -->
			<div id ="video1" class="video-container">
      	<video playsinline autoplay muted loop preload="auto">
        	<source src="video/fondo.mp4" type="video/mp4">
        </video>
      </div>
      <!-- VIDEO CELULAR -->
      <div id ="video2" class="video-container">
      	<video autoplay playsinline muted loop preload="auto">
       		<source src="video/fondovertical.mp4" type="video/mp4">
      	</video>
      </div>

			<!--NAVEGACIÓN -->
     	<div id="navegacion">
     		<!--HOME -->
     		<section class="ventana" id="home" style="display:block" >
					<div id ="video-home" class="video-container">
		     		<video autoplay playsinline muted loop preload="auto">
	           	<source src="video/1v3.mp4" type="video/mp4">
          	</video>
        	</div>

					<div id ="video-home2" class="video-container">
         		<video autoplay playsinline muted loop preload="auto">
		          <source src="video/intro-ancho.mp4" type="video/mp4">
		        </video>
		     	</div>
					<h1 class="titulo-home txt-rotate" data-period="500" data-rotate='[ "Tecnología | Diseño |Creatividad |Innovación"]'></h1>
        </section>

        <!--PORTAFOLIO -->
        <section class="ventana" id="portafolio">
					
					<div class="contenedor-proyectos">
						<div id="proyecto1" class="proyecto">
							<a href="https://thermofick.com/"><img src="images/tfk.png"></a>
						</div>
						<div id="proyecto2" class="proyecto">
							<a href="http://biclaparkingspot.com//"><img src="images/bps.png"></a>
						</div>

					</div>
					<h1 class="titulo-portafolio txt-rotate"
							data-period="2000"
							data-rotate='[ "Portafolio" ]'>
					</h1>

        </section>

         <!--NOSOTROS -->
         <section class="ventana" id="nosotros">
					 <ul id="elasticstack" class="elasticstack">
						 <li><img src="images/gonzo.jpg" alt="01"/><h5>Gonzalo | Developer</h5></li>
						 <li><img src="images/jose.jpg" alt="02"/><h5>José | Developer</h5></li>
						 <li><img src="images/alejandra.JPG" alt="03"><h5>Alejandra | Developer</h5></li>
						 <li><img src="images/erik.jpg" alt="04"/><h5>Erik | Designer</h5></li>
					 </ul>
					 <h1 class="titulo-nosotros txt-rotate"
 	 					data-period="2000"
 	 					data-rotate='[ "Nosotros"]'></h1>
				 </section>

         <!--CONTACTO -->
         <section class="ventana" id="contacto">
					 <div id="video-contacto" class="video-container">
			        <video autoplay playsinline muted loop preload="auto">
			           <source src="video/ipad.mp4" type="video/mp4">
			        </video>
			     </div>
					 <div id="video-contacto2" class="video-container">
			         <video autoplay playsinline muted loop preload="auto">
			         		<source src="video/3ipadhorizontav1.mp4" type="video/mp4">
			         </video>
			     </div>
					 <div id="contraste">
	          <!-- <div id="logo-contacto">
	  	 					 <img src="images/logo.png" alt="">
	  	 			 </div> -->
						 <h1 class="titulo-contacto txt-rotate"
				 					data-period="2000"
				 					data-rotate='[ "¿Necesitas ayuda?"]'></h1>
						 <a href="mailto:contacto@dside.com?Subject=Informes">contacto@dside.com</a>
						 <h3 class="dside-footer">2018 &copy Dside-Devs | All rights reserved</h3>
					</div>
				 </section>

					<!--EXTRA-
         	<section class="ventana" id="extra">
						<h1 class="titulo-portafolio txt-rotate"
		 					data-period="2000"
		 					data-rotate='[ "Extra" ]'></h1>
         	</section>
				</div> -->
			</div>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script src="dist/js/swiper.min.js"></script>

		<!--ElastiStack -->
		<script src="assets/js/draggabilly.pkgd.min.js"></script>
		<script src="assets/js/elastiStack.js"></script>

		 <script>

				$(document).ready(function(){
					$("#video-home").fadeOut(25000,0);
					$("#video-home2").fadeOut(25000,0);
				});

				new ElastiStack( document.getElementById( 'elasticstack' ) );
		</script>

	</body>
</html>
